<!DOCTYPE html>
<html lang="eng" ng-app 'app'>
  <head>
    <meta charset="utf-8">
    <title>product with a factory doc</title>
    <script src="bower_components/angular/angular.js" charset="utf-8"></script>
    <!--module, factory, controller code -->
    <script src="main.js" charset="utf-8"></script>
    <!-- module, factory, controller in file above -->
  </head>
  <body>
    <div ng-controller ="productController">
      <fieldset><legend>products Controller</legend>
    <form ng-submit="create()">
    <input type="text" ng-model ="product.name">
    <input type="number" step="0.01" ng-model="product.price">
    <input type="submit" value="add Product">
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>price</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody ng-repeat="product in products | orderBy: 'price' track by $index">
          <tr>
            <td>{{product.name}}</td>
            <td>{{product.price | currency: "USD $"}}</td>
            <td><button ng-click = "delete($index)">delete product</button></td>
          </tr>
        </tbody>
    </table>

      </fieldset>
    </div>

  </body>
</html>
